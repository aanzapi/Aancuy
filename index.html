<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader - AanzDigital</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
    }
    .result img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .links a {
      display: block;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      text-align: center;
      color: #ffffff;
      text-decoration: none;
    }
    .links a:hover {
      background: #3a3a3a;
    }
    footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>TikTok Downloader</h1>
    <input type="text" id="url" placeholder="Tempel link TikTok di sini" />
    <button onclick="download()">Download</button><div class="result" id="result"></div>

<footer>
  Â© 2026 AanzDigital
</footer>

  </div>  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const result = document.getElementById('result');
      result.innerHTML = 'Loading...';

      if (!url) {
        result.innerHTML = 'Masukkan URL TikTok terlebih dahulu';
        return;
      }

      try {
        const api = `https://www.aanzload.my.id/download/tiktok-v2?apikey=aan&url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const json = await res.json();

        if (!json.status) {
          result.innerHTML = 'Gagal mengambil data';
          return;
        }

        const data = json.result.data;

        result.innerHTML = `
          <img src="${data.cover}" alt="cover" />
          <p><b>${data.title}</b></p>
          <p>Author: ${data.author.nickname}</p>
          <div class="links">
            <a href="#" onclick="forceDownload('${data.play}','tiktok-nowm.mp4')">Download No WM</a>
            <a href="#" onclick="forceDownload('${data.wmplay}','tiktok-wm.mp4')">Download With WM</a>
            <a href="#" onclick="forceDownload('${data.music}','tiktok-music.mp3')">Download Music</a>
          </div>
        `;
      } catch (e) {
        result.innerHTML = 'Terjadi kesalahan';
      }
    }
  function forceDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.setAttribute('download', filename);
      a.setAttribute('target', '_blank');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

  </script></body>
</html>
