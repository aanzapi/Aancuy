<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzXCrasher</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --glass:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.08);
  --green:#00ff9c;
  --blue:#00bfff;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'JetBrains Mono', monospace;
  background:radial-gradient(circle at top,#0b0f1a,#050507 60%);
  color:#eaeaea;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:90%;
  max-width:520px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--border);
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.logo{
  font-weight:600;
  color:var(--green);
}

.status{
  font-size:12px;
  color:#ff4d4d;
}

.terminal{
  background:#020204;
  border-radius:12px;
  padding:20px;
  font-size:14px;
  line-height:1.7;
  min-height:180px;
}

.cursor{
  display:inline-block;
  width:10px;
  background:#fff;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.progress{
  margin:20px 0;
  height:6px;
  background:#111;
  border-radius:6px;
  overflow:hidden;
}

.progress span{
  display:block;
  height:100%;
  width:82%;
  background:linear-gradient(90deg,var(--green),var(--blue));
}

.buttons{
  display:grid;
  gap:12px;
  margin-top:20px;
}

button{
  padding:14px;
  border-radius:10px;
  background:transparent;
  border:1px solid var(--border);
  color:#fff;
  cursor:pointer;
  font-family:inherit;
  transition:.3s;
}

button:hover{
  background:var(--green);
  color:#000;
}

footer{
  text-align:center;
  margin-top:15px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div class="logo">AzXCrasher</div>
    <div class="status">OFFLINE</div>
  </div>

  <div class="terminal" id="terminal"></div>

  <div class="progress">
    <span></span>
  </div>

  <div class="buttons">
    <button onclick="location.href='/dashboard'">‚Üê Back to Dashboard</button>
    <button onclick="window.open('https://t.me/AanzCuyxzzz')">Contact Developer</button>
  </div>

  <footer>Neural system is under maintenance</footer>
</div>

<script>
const terminal = document.getElementById("terminal");
const lines = [
  "> Booting AzXCrasher AI...",
  "> Loading neural core...",
  "> Checking security protocol...",
  "> System status : OFFLINE",
  "> Please wait for deployment"
];

let line = 0;
let char = 0;

function type(){
  if(line < lines.length){
    if(char < lines[line].length){
      terminal.innerHTML += lines[line][char];
      char++;
      setTimeout(type,30);
    } else {
      terminal.innerHTML += "<br>";
      char = 0;
      line++;
      setTimeout(type,300);
    }
  } else {
    terminal.innerHTML += "<span class='cursor'>&nbsp;</span>";
  }
}

type();
</script>

</body>
</html>
